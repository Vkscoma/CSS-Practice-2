<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>

<body>
    <form class="form__container" action="/form-handling-url" method="post">
        <fieldset>
            <legend>Add user</legend>
            <div class="container">
                <div class="first--name__container">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div class="last--name__container">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>


                <div class="email__container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div class="sd__container">
                    <div class="status__container">
                        <label for="role">Status</label>
                        <select id="role" name="user_role_name">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>
                    <div class="date__container">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                </div>

                <p>Choose your favorite Web language:</p>
                <div class="raido__container">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>

                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>

                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>

                <div class="comments__container">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div class="marketing__container">
                    <input type="checkbox" id="signup" name="signup" value="Signup">
                    <label for="signup">Sign up for news letter</label><br>
                    <input type="checkbox" id="terms" name="terms" value="Terms">
                    <label for="terms"> Agree to terms and conditions</label>
                </div>

                <div class="button__container">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
